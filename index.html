<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="input-container">
      <div class="input">
        <h3>Day</h1>
          <input id="day" type="number" placeholder="DD">
          <small class="error-day"></small>
      </div>
      <div class="input">
        <h3>Month</h1>
          <input id="month" type="number" placeholder="MM">
          <small class="error-month"></small>
      </div>
      <div class="input">
        <h3>Year</h3>
        <input id="year" type="number" placeholder="YYYY">
        <small class="error-year"></small>
      </div>
    </div>
    <button class="submit-button">
      <img src="./assets/images/icon-arrow.svg" alt="Submit button">
    </button>
    <div class="output">
      <h1><span class="output-year">--</span>years</h1>
      <h1><span class="output-month">--</span>months</h1>
      <h1><span class="output-day">--</span>days</h1>
    </div>
  </div>

</html>
